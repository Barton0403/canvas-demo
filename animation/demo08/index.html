<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>时间扭曲</title>
  <style>
    body {
      background: #dddddd;
      font-size: 12px;
    }

    input {
      vertical-align: middle;
    }

    .canvas {
      background: #fff;
      cursor: pointer;
      box-shadow: 3px 3px 6px rgba(0, 0, 0, .5);
    }

    .control {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="control">
    <input type="radio" name="ani" value="linear" id="ani_linear" checked> Linear
    <input type="radio" name="ani" value="easein" id="ani_ease-in"> Ease in
    <input type="radio" name="ani" value="easeout" id="ani_ease-out"> Ease Out
    <input type="radio" name="ani" value="easeinout" id="ani_ease-in-out"> Ease In/Out
    <input type="radio" name="ani" value="Elastic" id="ani_elastic"> Elastic
    <input type="radio" name="ani" value="Bounce" id="ani_bounce"> Bounce
  </div>

  <canvas id="canvas" class="canvas" width="600" height="300"></canvas>

  <script type="text/javascript" src="../../plugin/common.js"></script>
  <script type="text/javascript" src="./index.js"></script>

  <script type="text/javascript" src="http://localhost:35729/livereload.js">

  </script>
</body>
</html>
